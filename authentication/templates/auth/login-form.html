{% extends "auth/base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login-form.css' %}">
{% endblock %}

{% block content %}
<div class="login__form">
    <img src="/static/images/word-Logo.png" alt="logo" class="center">
    <form class="form">
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder=" "
                required />
            <label class="label-email">
                <span class="content-email">Email</span>
            </label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder=" "
                required />
            <label class="label-loginpassword">
                <span class="content-loginpassword">Password</span>
            </label>
        </div>

        <input type="submit" value="Log In">

        <p class="forgot-password">
            <a href="">Forgot password?</a>
        </p>
    </form>
</div>
<div class="container dont-have-an-account">
    <p>
        Don't have an account?&nbsp;
        <a href="{% url 'authentication:signup' %}">Sign Up</a>
    </p>
</div>
<h4>Get the app.</h4>
<div class="instagram__appDownload">
    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="blank">
        <img src="/static/images/insta-appstore.png" alt="/static/images/insta-appstore.png">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=99387FFF-9CED-42E6-9B83-5A8DE3737E4F&utm_content=lo&utm_medium=badge"
        target="blank">
        <img src="/static/images/insta-googleplay.png" alt="/static/images/insta-googleplay.png">
    </a>
</div>
{% endblock %}
